<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Entra SSO Flask Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        background: #f5f5f7;
      }
      header {
        background: #2563eb;
        color: white;
        padding: 1rem 2rem;
      }
      header a {
        color: white;
        margin-right: 1rem;
        text-decoration: none;
        font-weight: 500;
      }
      main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 0.75rem;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      }
      .btn {
        display: inline-block;
        padding: 0.6rem 1.2rem;
        border-radius: 999px;
        border: none;
        background: #2563eb;
        color: white;
        text-decoration: none;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <header>
      <span>Entra SSO Demo</span>
      <span style="float:right;">
        {% if user %}
          Hello, {{ user.name or user.preferred_username }} |
          <a href="{{ url_for('main.profile') }}">Profile</a>
          <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
      </span>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
